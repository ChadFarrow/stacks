[build.environment]
  # bypass npm auto install
  NPM_FLAGS = "--version"
  NODE_VERSION = "18"

[build]
  publish = "dist"
  command = "bunx pnpm i --store=node_modules/.pnpm-store && bunx pnpm run build"

[[redirects]]
  from = "/*"
  to = "/pages/index.html"
  status = 200

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
