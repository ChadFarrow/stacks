name: Releaser

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ env.VERSION }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Use Cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Publish Framework
        run: ./storage/framework/scripts/publish
        env:
          BUN_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Publish Dummy Libraries
        run: bun --filter='./storage/framework' run publish:dummy-libs
        env:
          BUN_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Publish VS Code Extension
        run: |
          cd storage/framework/defaults/ide/vscode
          bun install
          bunx --bun vsce publish
          cd ../../../../
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Extract tag version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            storage/framework/core/buddy/bin/buddy-linux-x64
            storage/framework/core/buddy/bin/buddy-linux-arm64
            storage/framework/core/buddy/bin/buddy-windows-x64.exe
            storage/framework/core/buddy/bin/buddy-darwin-x64
            storage/framework/core/buddy/bin/buddy-darwin-arm64
          name: ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    needs: release
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Tag
        run: |
          echo "Tag: ${GITHUB_REF#refs/tags/}"
          echo "Version from previous job: ${{ needs.release.outputs.version }}"

      - name: Setup GitHub CLI
        run: |
          brew install gh
          echo "${{ secrets.PAT_TOKEN }}" | gh auth login --with-token

      - name: Wait for Release Assets
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Waiting for release assets to be available..."

          # Wait for assets to be available (max 5 minutes)
          TIMEOUT=300
          START_TIME=$(date +%s)

          while [ $(( $(date +%s) - START_TIME )) -lt $TIMEOUT ]; do
            if curl -s -I "https://github.com/stacksjs/stacks/releases/download/$VERSION/buddy-darwin-arm64" | grep -q "HTTP/2 200"; then
              echo "Assets are available!"
              break
            fi
            echo "Assets not ready yet, waiting 10 seconds..."
            sleep 10
          done

          if [ $(( $(date +%s) - START_TIME )) -ge $TIMEOUT ]; then
            echo "Timed out waiting for assets"
            exit 1
          fi

      - name: Ensure Homebrew Tap Repository Exists
        run: |
          if ! gh repo view stacksjs/homebrew-tap &>/dev/null; then
            gh repo create stacksjs/homebrew-tap --public --description "Homebrew tap for Stacks packages"
          fi

      - name: Update Homebrew Formula
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          bash .github/scripts/update-homebrew-formula.sh $VERSION

      - name: Push to Homebrew Tap Repository
        run: |
          # Clone the tap repo using PAT for authentication
          git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/stacksjs/homebrew-tap.git

          # Set up Git config
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Copy the formula to the tap repo
          mkdir -p Formula
          cp ../.github/homebrew/stacks.rb Formula/

          # Check if there are changes to commit
          if git status --porcelain | grep -q .; then
            # Push the changes to the tap repo
            git add Formula/stacks.rb
            git commit -m "Update stacks formula to ${GITHUB_REF#refs/tags/}"
            git push
            echo "Successfully updated homebrew formula!"
          else
            echo "No changes to commit"
          fi
